# =========================
# SERVER 1
# =========================
server {
    listen 127.0.0.1:8080;
    server_name example.com;

    client_max_body_size 10M;

    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # -------------------------
    # ROOT LOCATION
    # -------------------------
    location / {
        root /var/www/html;
        index index.html;
        methods GET POST;
        autoindex off;
    }

    # -------------------------
    # STATIC FILES WITH LISTING
    # -------------------------
    location /files {
        root /var/www/files;
        methods GET;
        autoindex on;
    }

    # -------------------------
    # REDIRECTION
    # -------------------------
    location /old {
        return 301 /new;
    }

    location /new {
        root /var/www/newsite;
        index index.html;
        methods GET;
    }

    # -------------------------
    # FILE UPLOAD
    # -------------------------
    location /upload {
        root /var/www/upload;
        methods POST;
        upload on;
        upload_path /var/www/upload/data;
    }

    # -------------------------
    # CGI EXECUTION
    # -------------------------
    location /cgi-bin {
        root /var/www/cgi-bin;
        methods GET POST;
        cgi on;
        cgi_extension .php;
        cgi_path /usr/bin/php-cgi;
    }
}

# =========================
# SERVER 2 (MULTI WEBSITE)
# =========================
server {
    listen 127.0.0.1:9090;
    server_name test.local;

    client_max_body_size 5M;

    error_page 404 /404.html;

    location / {
        root /var/www/test;
        index index.html;
        methods GET;
        autoindex off;
    }
}
